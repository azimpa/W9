{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Update</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <style>
        body {
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 mt-5">
                <h2 class="text-white">Update User Details</h2>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show col-4" role="alert">
                    <strong></strong>{{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                <form action="/update/{{data.id}}" method="post"> {% csrf_token %}
                    <div class="mb-3 mt-4" style="max-width: 305px">
                        <input type="text" class="form-control" name="username" value="{{data.username}}" required
                            placeholder="Enter Username" style="margin-bottom: 10px" />
                        <input type="email" class="form-control" name="email" value="{{data.email}}" required
                            placeholder="Email ID" style="margin-bottom: 10px" />
                    </div>
                    <div class="button-container" style="max-width: 305px">
                        <button type="submit" class="btn btn-success" style="width: 100%">
                            Update
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
