{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            font-family: 'Comic Sans', cursive;
            color: white;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-transparent bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 50px; color: white;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/index"
                    style="font-size: 30px; color: white; font-family: 'Comic Sans', cursive;">Home</a>
                <span class="nav-separator" style="font-size: 38px; color: white;"> | </span>
                <a class="nav-link" href="/adm"
                    style="font-size: 30px; color: white; font-family: 'Comic Sans', cursive;">Insert</a>
            </div>
        </div>
    </nav>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show custom-alert" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    <div class="content">
        <h5 style="color: white; font-family: 'Comic Sans', cursive;">Are you willing to leave?</h5>
        <h2 style="color: white; font-family: 'Comic Sans', cursive;">{{ request.user }}</h2>
        <div>
            {% if request.user.is_authenticated %}
            <a href="/logout" class="d-grid"><button class="btn btn-primary" type="button">Logout</button></a>
            {% endif %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
