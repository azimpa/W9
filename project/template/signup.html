{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        h2,
        p,
        a {
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-4 mt-5">
                <h2 class="text-white">Sign Up</h2>
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show col-4" role="alert">
                    <strong></strong>{{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                <form action="/signup" method="post">
                    {% csrf_token %}
                    <div class="mb-3 mt-4" style="max-width: 250px;">
                        <input type="text" class="form-control" name="username" required placeholder="Username"
                            style="margin-bottom: 10px;">
                        <input type="email" class="form-control" name="email" required placeholder="Email ID"
                            style="margin-bottom: 10px;">
                        <input type="password" class="form-control" name="password1" required placeholder="Password"
                            style="margin-bottom: 10px;">
                        <input type="password" class="form-control" name="password2" required
                            placeholder="Confirm Password">
                    </div>
                    <div class="button-container" style="max-width: 250px;">
                        <button type="submit" class="btn btn-success" style="width: 100%;">Sign Up</button>
                    </div>
                </form>
                <div class="mt-4">
                    <p class="text-black">Already have an account? <a href="/login" style="color: rgb(229, 250, 1);">Log
                            in</a> here.</p>
                </div>
            </div>
            <div class="col-6"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
